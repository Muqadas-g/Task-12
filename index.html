<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogPro | CRUD Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #4e73df;
            --dark: #5a5c69;
        }

        body {
            background-color: #f8f9fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar-brand {
            font-weight: 600;
            letter-spacing: 1px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .btn-primary {
            background-color: var(--primary);
            border: none;
            padding: 8px 20px;
        }

        .post-card {
            border-left: 4px solid transparent;
            transition: all 0.3s;
        }

        .post-card.editing {
            border-left-color: var(--primary);
            background-color: rgba(78, 115, 223, 0.05);
        }

        .action-btns .btn {
            padding: 5px 10px;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-pen"></i> BlogPro
            </a>
            <button class="btn btn-sm btn-outline-light">
                <i class="bi bi-plus-circle"></i> New Post
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <!-- Main Content -->
            <div class="col-lg-8 mx-auto">
                <!-- Post Form Card -->
                <div class="card mb-4">
                    <div class="card-header bg-white">
                        <h5 id="form-heading" class="mb-0">
                            <i class="bi bi-pencil-square"></i> Create New Post
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="post-form">
                            <input type="hidden" id="edit-id">
                            <div class="mb-3">
                                <label class="form-label">Post Title</label>
                                <input type="text" id="post-title" class="form-control form-control-lg"
                                    placeholder="Enter post title..." required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Content</label>
                                <textarea id="post-content" class="form-control" rows="5"
                                    placeholder="Write your content here..." required></textarea>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="button" id="cancel-btn" class="btn btn-outline-secondary"
                                    style="display:none;">
                                    <i class="bi bi-x-circle"></i> Cancel
                                </button>
                                <button type="submit" id="submit-btn" class="btn btn-primary ms-auto">
                                    <i class="bi bi-send"></i> Publish Post
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Posts List -->
                <div id="posts-container"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:3000/posts";
        let isEditMode = false;

        // Load all posts
        async function loadPosts() {
            try {
                const response = await fetch(API_URL);
                const posts = await response.json();

                let html = '';
                posts.forEach(post => {
                    html += `
                        <div class="card post-card mb-3" id="post-${post.id}">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start">
                                    <h4 class="card-title">${post.title}</h4>
                                    <small class="text-muted">${new Date(post.createdAt).toLocaleDateString()}</small>
                                </div>
                                <p class="card-text mt-2">${post.content}</p>
                                <div class="action-btns mt-3">
                                    <button onclick="editPost(${post.id})" class="btn btn-sm btn-outline-warning">
                                        <i class="bi bi-pencil"></i> Edit
                                    </button>
                                    <button onclick="deletePost(${post.id})" class="btn btn-sm btn-outline-danger ms-2">
                                        <i class="bi bi-trash"></i> Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
                document.getElementById('posts-container').innerHTML = posts.length ? html : '<div class="alert alert-info">No posts yet. Create your first post!</div>';
            } catch (error) {
                console.error("Error:", error);
                showAlert('danger', 'Failed to load posts');
            }
        }

        // Handle form submission
        document.getElementById('post-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('post-title');
            const content = document.getElementById('post-content');

            // Validation
            if (!title.value.trim() || !content.value.trim()) {
                showAlert('warning', 'Please fill all fields');
                return;
            }

            const postData = {
                title: title.value,
                content: content.value,
                createdAt: new Date().toISOString()
            };

            try {
                if (isEditMode) {
                    const id = document.getElementById('edit-id').value;
                    await fetch(`${API_URL}/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(postData)
                    });
                    showAlert('success', 'Post updated successfully');
                } else {
                    await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(postData)
                    });
                    showAlert('success', 'New post published');
                }

                resetForm();
                loadPosts();
            } catch (error) {
                console.error("Error:", error);
                showAlert('danger', 'Failed to save post');
            }
        });

        // Edit post
        async function editPost(id) {
            try {
                const response = await fetch(`${API_URL}/${id}`);
                const post = await response.json();

                document.getElementById('form-heading').innerHTML = '<i class="bi bi-pencil-square"></i> Edit Post';
                document.getElementById('edit-id').value = post.id;
                document.getElementById('post-title').value = post.title;
                document.getElementById('post-content').value = post.content;
                document.getElementById('submit-btn').innerHTML = '<i class="bi bi-save"></i> Update Post';
                document.getElementById('cancel-btn').style.display = "block";
                document.getElementById(`post-${id}`).classList.add('editing');

                isEditMode = true;

                // Scroll to form
                document.getElementById('post-form').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error("Error:", error);
                showAlert('danger', 'Failed to load post');
            }
        }

        // Delete post
        async function deletePost(id) {
            if (confirm("Are you sure you want to delete this post?")) {
                try {
                    await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                    showAlert('success', 'Post deleted');
                    loadPosts();
                } catch (error) {
                    console.error("Error:", error);
                    showAlert('danger', 'Failed to delete post');
                }
            }
        }

        // Cancel edit
        document.getElementById('cancel-btn').addEventListener('click', resetForm);

        // Reset form
        function resetForm() {
            document.getElementById('post-form').reset();
            document.getElementById('form-heading').innerHTML = '<i class="bi bi-pencil-square"></i> Create New Post';
            document.getElementById('submit-btn').innerHTML = '<i class="bi bi-send"></i> Publish Post';
            document.getElementById('cancel-btn').style.display = "none";
            document.querySelectorAll('.post-card').forEach(card => card.classList.remove('editing'));
            isEditMode = false;
        }

        // Show alert message
        function showAlert(type, message) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show mt-3`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

            const container = document.querySelector('.container');
            container.prepend(alert);

            setTimeout(() => alert.remove(), 5000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadPosts();
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
